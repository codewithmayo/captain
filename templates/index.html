<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain</title>
    <style>
body {
    background-color: #393646;
    color:lightgray;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Montserrat', sans-serif;
}   

h1 {
    margin-top: 20px;
    font-family: "acorn", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    font-weight: bolder;
    
}

form {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-right: 20px;
    padding: 20px;
}

button {
    margin-top: 10px;
    display: inline-block;
}

#responseContainer {
    background-color: #393646;
    color: lightgray;
    width: 80%;
    height: 100%;
    max-height: 410px;
    max-width: 600px; /* Set a maximum height */
    overflow-y: auto;
    margin-bottom: 20px; /* Add margin to the bottom */
    padding-left: 20px;
    left: 10%;
    margin-bottom: 5%;
    
}


.buttons {
    display: flex;
    padding: 20px;
    margin: 30px;

}
#uploadBtn {
    background-color: #576CBC;
    position: relative;
    padding: 10px;
    color: white;
    border: none;
    left: 10px;
    border-radius: 10px;
    left: 300%;
}

#listenBtn {
    border: none;
    background-color: #576CBC;
    color: white;
    border-radius: 10px;
    padding: 10px;
}
.listenBtn :hover {
    cursor: pointer;
    background-color: #3b5cdf;
}
#uploadBtn :hover {
    cursor: pointer;
    background-color: #3b5cdf;
}
.voicesbtn {
    background-color: #576CBC;
    position: relative;
    padding: 10px;
    color: white;
    border: none;
    left: 10px;
    border-radius: 10px;
    left: 250%;
    top: 60%;

}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1 style="font-size: 50px;">CAPTAIN</h1>
    <p>A custom AI that can provide answers from a specific data using voice</p>
    <div id="uploadContainer">
        <button id="uploadBtn">Upload PDF</button>
        <button class="voicesbtn" onclick="runScript()">Get Voices</button>

        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" hidden>Choose a PDF file:</label>
            <input type="file" name="file" id="file" accept=".pdf" hidden>
            <input type="submit" value="Upload" hidden>
        </form>
    </div>

    <div id="responseContainer"></div>
    <div class="buttons">
        <button class="listenBtn" id="listenBtn">Start Listening</button>
    </div>

    <!-- Add this script block to your HTML file -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const listenBtn = document.getElementById('listenBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const responseContainer = document.getElementById('responseContainer');

        listenBtn.addEventListener('click', function () {
            console.log('Listening...');

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-US';

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                console.log('Transcript:', transcript);

                // Send the audio data to the server for processing
                $.ajax({
                    url: '/process_audio',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ audio_data: transcript }),
                    success: function (data) {
                        console.log(data);
                        // Display the server's response in the UI
                        responseContainer.innerHTML = `<p>Captain: ${data.response || 'No response'}</p>`;

                        // Speak the response using the Web Speech API
                        speakResponse(data.response);
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            };

            recognition.start();
        });

        // Function to trigger the script via AJAX
        function runScript() {
            // Make an AJAX request to the server
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/run_script', true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    responseContainer.innerHTML = xhr.responseText;
                } else {
                    alert('Failed to run the script.');
                }
            };

            xhr.send();
        }

        function speakResponse(response) {
            // Use the Web Speech API to speak the response
            var msg = new SpeechSynthesisUtterance(response);
            window.speechSynthesis.speak(msg);
        }
    });
</script>
</body>
</html>
